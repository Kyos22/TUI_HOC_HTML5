<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>days in a week :</h1>
    <!-- thẻ ol dùng để tạo danh sách
    thẻ li dùng để tạo các element trong ol -->
    <ol>schedule</ol>
    <ol>monday</ol>
    <ul>monday</ul>
    <ol>
        <li>sunday</li>
        <li>monday</li>
        <li>tuesday</li>
        <li>wednesday</li>
    </ol>
    <!-- tạo giá trị cho các mục đầu dòng của danh sách 
     -->
     <!-- decimal, lower-alpha, upper-alpha, lowe-roman, upper-roman  -->
     <ol style="list-style-type:upper-roman">
        <li>sunday</li>
        <li>monday</li>
        <li>tuesday</li>
        <li>wednesday</li>
    </ol>
    <!-- thẻ ul dùng để tạo list ko cần theo thứ tự cố định
    chức năng giống ol  -->
    <ul>
        <li>sunday</li>
        <li>monday</li>
        <li>tuesday</li>

    </ul>
    <!-- các kiểu style của ul: square; circle; disc  -->
    <ul style="list-style-type:circle">
        <li>sunday</li>
        <li>monday</li>
        <li>tuesday</li>
    </ul>
</body>
</html>
